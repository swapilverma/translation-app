<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dothraki Translator</title>
    <link href="/style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div>
            <img class="hero-image" src="image/Dothraki.jpg" alt="Hero Image" />
            <h1 class="hero-heading">Dothraki language Translator</h1>
        </div>

    </header>
    <br>
    <div>
        <textarea id="text-input" placeholder="Type your message here to convert it into Dothraki"></textarea>
    </div>

    <button id="btn-translate">Translator</button>
    <div id="output">
        <script src="/app.js" type="text/javascript"></script>
    </div>
    <br>
    <footer>
        <div>
            <h3>About</h3>
            <p>Dothraki language is a constructed fictional language made for the famous televesion series <b>Games of
                    Thrones.</b> Here an API is created that converts English to Dothraki. GO ahead and enjoy!</p>
        </div>
    </footer>

</body>

</html>
